<!DOCTYPE html>
<html>

<head>
    <title>Pixipalz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Choose Your Pixipal</h1>
        <button id="pixipal1">Asta</button>
        <button id="pixipal2">Noelle</button>
    </div>
    <script src="main-menu.js"></script>
</body>

</html>
